<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formulario.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="row mt-4 mx-4">
      <h1>LLENAR FORMULARIO</h1>
      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="NombresEmpleado" class="form-label">Nombre(s):</label>
          <input type="text" class="form-control" id="NombresEmpleado" />
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="ApellidosEmpleado" class="form-label">Apellido(s):</label>
          <input type="text" class="form-control" id="ApellidosEmpleado" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="rfcEmpleado" class="form-label">RFC:</label>
          <input
            type="text"
            class="form-control"
            id="rfcEmpleado"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="curpEMpleado" class="form-label">CURP:</label>
          <input type="text" class="form-control" id="curpEmpleado" />
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="nssEMpleado" class="form-label">NSS:</label>
          <input type="text" class="form-control" id="nssEmpleado" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-3">
          <label for="emailEmpleado" class="form-label">email:</label>
          <input type="text" class="form-control" id="eMailEmpleado" />
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-3">
          <label for="telEmpleado" class="form-label">Tel:</label>
          <input type="text" class="form-control" id="telEmpleado" />
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-3">
          <label for="DireccionEmpleado" class="form-label">Direccion:</label>
          <input type="text" class="form-control" id="DireccionEmpleado" />
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-3">
          <label for="ColEmpleado" class="form-label">Colonia:</label>
          <input type="text" class="form-control" id="ColEmpleado" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="EstEmpleado" class="form-label">Estado civil:</label>
          <input type="text" class="form-control" id="EstEmpleado" />
        </div>
      </div>
      <div class="row py-3">
        <div>
          <button type="button" class="btn btn-dark">Enviar formulario</button>
        </div>
      </div>
    </form>
  </body>
</html>
