<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="RegistroEvento.css" />
    <title>MediaQuery</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="caja" id="caja1" onclick="alert('soy caja 1')">Caja 1</div>
      <div id= "caja2" class="caja">Caja 2</div>
      <div id= "caja3" class="caja">Caja 3</div>
      <div id= "caja4" class="caja">Caja 4</div>
      <div id= "caja5" class="caja">Caja 5</div>
      <div id= "caja6" class="caja">Caja 6</div>
      
      <script>
        document.getElementById("caja2").onclick = ()=> alert ('soy caja 2')
        document.querySelector("#caja3").addEventListener("click", ()=> alert ('soy caja 3'))
      </script>


  </body>
</html>
